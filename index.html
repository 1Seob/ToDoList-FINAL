<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="selfintro.css" />
    <title>이일섭의 자기소개</title>
    <script src="selfintro.js" defer></script>
</head>
<body>
    <header>
        <h1>안녕하세요! 이일섭입니다.</h1>
    </header>

    <section>
        <h2>자기소개</h2>
        <p>안녕하세요, 저는 21학번 컴퓨터학과 이일섭이라고 합니다.</p>
        <img src="photo.jpg" alt="제 사진입니다" height="300px"/>
    </section>

    <section>
        <h2>취미</h2>
        <ul>
            <li>음악 감상</li>
            <input type="button" id="btn" value="가장 좋아하는 노래들은?"/>
            <li>운동</li>
        </ul>
    </section>

    <section>
        <h2>댓글 작성</h2>
        <form action="#" method="post">
            <label for="comment">댓글:</label><br />
            <textarea id="comment" name="comment" rows="4" cols="50"></textarea>
            <br />
            <input type="submit" value="댓글 작성" />
        </form>
    </section>
</body>
</html>
